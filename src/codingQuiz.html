<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="center">
      <div class="row mt-3">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="container m-1 text-center" id="question">lorem</div>
          <div id="options">
          <div class="container m-1 text-start option" id="optionA">lorem</div>
          <div class="container m-1 text-start option" id="optionB">lorem</div>
          <div class="container m-1 text-start option" id="optionC">lorem</div>
          <div class="container m-1 text-start option" id="optionD">lorem</div>
        </div>
        </div>
      </div>
      <div class="d-flex justify-content-end px-3">
        <button class="mx-1" id="prev">&lt; Prev</button>
        <button class="mx-1" id="next">Next &gt;</button>
        <button id="home" class="btn btn-info" hidden>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
            />
          </svg>
          Home
        </button>
      </div>

    </div>
    <footer class="position-fixed bottom-0 text-center d-block">
        Developed by abhishek Kumar Singh
    </footer>
    <script type="module" src="js/coding.js"></script>
  </body>
</html>
